  <div style="margin-bottom:45px">
    <h2 class="text-start livre_nomAuteur">{{ livre_nomAuteur }}  {{ livre_prenomAuteur }}</h2>
  </div>
</div>

<div>
    {% if livre_disponible and  livre_empruntable %}
    {% include 'polls/detailLivre.html' %}

    {% endif %}
</div>

{% endblock %}
