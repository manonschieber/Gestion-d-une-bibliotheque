{% extends 'polls/base.html' %}


{% block content %}
  <div>
    {% if request.user.is_authenticated %}
        <p>Vous êtes connecté en tant que {{request.user.first_name}} {{request.user.last_name}}.</p>
        <a href="{% url 'polls:logout' %}">Déconnexion</a>

    {% else %}
        <p>Vous n'êtes pas connectés.</p>
    
    {% endif %}
  </div>

{% endblock %}
