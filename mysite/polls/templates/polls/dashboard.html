{% extends 'polls/base.html' %}


{% block content %}
<div class="container" style="text-align: center;">
    {% if request.user.is_authenticated %}
        Vous êtes connecté en tant que {{request.user.first_name}} {{request.user.last_name}}.
        <br>
        <br>
        <a href="{% url 'polls:logout' %}" class="badge badge-danger px-4 p-2">Déconnexion</a>

    {% else %}
        <p>Vous n'êtes pas connectés.</p>
    
    {% endif %}
</div>

{% endblock %}
